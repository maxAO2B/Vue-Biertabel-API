<!DOCTYPE html>
<html>

<head>
    <title>Vue Table + CRUD</title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src='js/index.js' defer></script>
    <link rel='stylesheet' type='text/css' href='css/main.css'>
</head>

<body>
    <div id="app3">
        <bier-formulier id="bierForm" v-bind:biertje="selBier"></bier-formulier>
        <h3 class="text-center">Bier tabel + CRUD</h3>
        <table class="tableA" id="DbTable">
            <tr>
                <th>Bewerken</th>
                <th>Verwijderen</th>
                <th v-for="field in fields">
                    {{ field }}
                </th>
            </tr>
            <tr v-for="bier in biertjes">
                <td><img src="img/edit.png" v-on:click="updateBier(bier)"></td>
                <td><img src="img/delete.png" v-on:click="deleteBier(bier)"></td>
                <td v-for="field in fields">
                    {{ bier[field] }}
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
